<div class="container">
  <div class="news">
    <h1>NEWS</h1>
    <div *ngFor="let item of arrOfNews">
      <h2>{{item.title}}</h2>
      <p>{{item.body}}</p>
      <p>{{item.type}}</p>
    </div>
  </div>
  <div class="politics">
    <h2>POLITICS</h2>
    <div *ngFor="let item of arrOfPolitics">
      <h2>{{item.title}}</h2>
      <p>{{item.body}}</p>
      <p>{{item.type}}</p>
    </div>
  </div>
